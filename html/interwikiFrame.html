<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- Branches' info -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/gh/scpwiki/interwiki@main/js/branches-info-scp.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/gh/scpwiki/interwiki@main/js/branches-info-wl.js"
    ></script>

    <!-- C-take's resizing iframe method -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/gh/scpwiki/interwiki@main/js/createResizeIframe.js"
    ></script>

    <!-- Main interwiki procedure -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/gh/scpwiki/interwiki@main/js/interwiki.js"
    ></script>

    <!-- CSS styling -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/gh/scpwiki/interwiki@main/js/styles.js"
    ></script>

    <!-- Retrieving/adding translation links -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/gh/scpwiki/interwiki@main/js/links.js"
    ></script>
  </head>

  <body>
    <div class="side-block" style="display: none">
      <div class="heading">
        <p>
          <a
            id="refresh-link"
            onclick="window.location.reload(true)"
            title=""
          ></a>
        </p>
      </div>
    </div>

    <script type="text/javascript">
      /* global getQueryString, createInterwiki */

      // Expose identity for styleFrame
      window.isInterwikiFrame = true;

      var community = getQueryString(location.search, "community");
      var pagename = getQueryString(location.search, "pagename");
      var lang = getQueryString(location.search, "lang");

      addEventListener("DOMContentLoaded", function () {
        createInterwiki(community, pagename, lang);
      });
    </script>
    <div id="iframeset"></div>
  </body>
</html>
