<!--
styleFrame.html is embedded into themes to communicate styling changes to
the main interwikiIframe.html.

To be able to communicate, they two must be on the on the same host.
-->

<html>
  <head>
    <script type="text/javascript">
      // TODO str was ambiguously either the raw CSS or query parameters,
      // but now it is just query parameters. Verify
      var str = decodeURIComponent(window.location.search.substr(1));
      // TODO What is the significance of "customStyleFrame"?
      var mode = window.class == "customStyleFrame";
      // TODO I would like to pass the raw query string directly to
      // changeStyle, and have it execute getQueryString on its end, but it
      // may be used elsewhere in places where that assumption doesn't
      // hold. I need to check.
      window.parent.window.interwikiFrame.changeStyle(str, mode);
    </script>
  </head>
</html>
